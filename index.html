<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="card__hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card__details">
      <div class="description">
        <h1 class="title">Order Summary</h1>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="products-box">
        <div class="product">
          <div class="product__img">
            <img src="images/icon-music.svg" alt="product-icon">
          </div>
          <div class="product__details">
            <h2>Annual Plan</h2>
            <p class="para">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
      </div>
      <div class="btns-box">
        <a href="#" class="btn btn--full">Proceed to Payment</a>
        <a href="#" class="btn btn--ghost">Cancel Order</a>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/abdullahwebdev/">Abdullah Sajjad</a>.
  </div>
</body>

</html>
